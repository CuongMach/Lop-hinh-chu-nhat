<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
    <script src="regtangle.js"></script>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let ctx = document.getElementById("myCanvas").getContext('2d');
    let width = Math.floor(Math.random() * 200);
    let height = Math.floor(Math.random() * 200);
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let rectangle = new Rectangle(x, y, width, height);
    ctx.beginPath();
    ctx.fillRect(x, y, width, height);
    alert("Diện tích hình chữ nhật là: " + rectangle.getArea());
    alert("Chu vi hình chữ nhật là: " + rectangle.getPerimeter());

</script>
</body>
</html>
